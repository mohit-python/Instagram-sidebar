<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">  
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="side-bar">
        <a href="https://www.instagram.com/" class="logo">
        <img src="./instagram.jpeg" class="logo">
        </a>
        <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <img src="./instahome.jpeg" height="20px" width="20px">
                </span>
                Home
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Search
            </a>
            <a href="#">
                <span class="icon">
                    <img src="./instaexplore.jpeg" height="18px" width="18px">

                    <img width="20px" height="20px" src="https://img.icons8.com/ios/50/instagram-reel.png" alt="instagram-reel"/>

            </a>

                <span class="icon">
